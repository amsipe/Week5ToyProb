<div>
  <form method="get">
    <div class="formBox">

      <label for="firstName">First Name:</label>
      <input type="text" name="firstName">
      <label for="lastName">Last Name:</label>
      <input type="text" name="lastName">
      <label for="gender">Please select a gender:</label>
      <div class="genderRadio">
        <input type="radio" name="gender" value="male">
        <label for="male">Male</label>
      </div>
      <div class="genderRadio">
        <input type="radio" name="gender" value="female">
        <label for="female">Female</label>
      </div>
      <label for="sports">Favorite Sport:</label>
      <select name="sports" id="sports">
        <option value="Football">Football</option>
        <option value="Soccer">Soccer</option>
        <option value="Baseball">Baseball</option>
        <option value="Basketball">Basketball</option>
        <option value="Waterpolo">Water Polo</option>
      </select>
      <div class="toppings">
        <p>Favorite Pizza Toppings:</p>
        <div id="pizzaChecks">
          <input type="checkbox" name="pepperoni"><label for="pepperoni">Pepperoni</label>
          <input type="checkbox" name="beef"><label for="beef">Beef</label>
          <input type="checkbox" name="sasauge"><label for="sasauge">Sasauge</label>
          <input type="checkbox" name="ham"><label for="ham">Ham</label>
          <input type="checkbox" name="pineapple" id="pineapple"><label for="pineapple">Pineapple</label>
        </div>
      </div>

      <input type="submit" name="submit" value="Save">
    </div>

  </form>
